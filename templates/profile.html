{% extends 'layout.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h1>Profile</h1>
<h3>Name: </h3>{{ name }}
{{ profile_pic }}
{% if 'github_token' in session %}
{{ setting }}
<br>
<h1>Bio</h1>
<br>
{{ description }}
<br>
<h1>Posts</h1>
<br>
<form action="/b" method="post">
{{ posts }}
</form>
{% else %}
<p>Must be logged in.</p>
{% endif %}
{% endblock %}
