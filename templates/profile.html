{% extends 'layout.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h1>Profile</h1>
{{ profile_pic }}
{% if 'github_token' in session %}
{{ setting }}
<br>
<h1>Bio</h1>
<br>
{{ description }}
<br>
<form action="/bio" method="post">
  <textarea name="Bio" style="width:100%; height:100px;"></textarea>
  <input type="submit" value="submit">
</form>
{% else %}
<p>Must be logged in.</p>
{% endif %}
{% endblock %}
