{% extends 'layout.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h1>Profile</h1>
{{ profile_pic }}
{% if 'github_token' in session %}
{{ setting }}
<form action="/posted" enctype="multipart/form-data" method="post">
<textarea name="Bio" style="width:100%; height:100px;"></textarea>
<input type="submit" value="submit">
</form>
{% else %}

{% endif %}
{% endblock %}
